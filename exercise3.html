<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="css/style1.css" type="text/css" rel="stylesheet">

    <script type="text/javascript" src="JS/Models/model.js"></script>
    <script type="text/javascript" src="JS/Models/PubSub.js"></script>
    <script type="text/javascript" src="JS/Models/NoteFactory.js"></script>
    <script type="text/javascript" src="JS/Views/View.js"></script>
    <script type="text/javascript" src="JS/Presenters/presenter.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
    <nav>
        <h1>My notes</h1>
        <div class="searchTools">
                <input placeholder="search" id="search-tbx">
                <button id="search-btn">search</button>
        </div>

    </nav>
    <div id="container" ></div>
    <template id="template">
        <article class="note"  draggable="true">
            <div class="noteBar">
                <input type="text" class="noteTitle" placeholder="Title" value="">
                <img src="images/colorIcon.png" class="icons colorBtn">
                <img src="images/hideIcon.png" class="icons hideBtn">
                <img src="images/deleteIcon.png" class="icons deleteBtn">
            </div>
            <section>
                <textarea class="text"></textarea>
                <label class="info create"></label>
                <label class="info modify"></label>
            </section>            
        </article>
    </template>
    <div class="endBar">
        <img src="images/undo.png" id="undoBtn" class="controlBtns">
        <img src="images/historical_data_Icon.png" id="historicalBtn" class="controlBtns">
        <img src="images/addIcon.png" id="addBtn" class="controlBtns">
        <img src="images/showIcon.png" id="showBtn" class="controlBtns">
    </div>
    <script>
        var pubsub = new PubSub();
        var view1 = new View();
        var presenter1 = new Presenter();
        var model1 = new Model();
        view1.render();
    </script>
    
</body>
